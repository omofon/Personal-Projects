<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <article class="card highlight">
        <div class="profile-pic">
          <img src="female-avatar.svg" alt="Profile Picture" />
        </div>
        <h2 class="name">Jane Doe</h2>
        <p class="bio">Frontend Developer, loves CSS 💕</p>
        <button class="follow">Follow</button>
      </article>

      <article class="card">
        <div class="profile-pic">
          <img src="male-avatar.svg" alt="Profile Picture" />
        </div>
        <div class="info">
          <h2 class="name">John Smith</h2>
          <p class="bio">Backend Developer, loves Python 🐍</p>
          <button class="follow">Follow</button>
        </div>
      </article>
    </section>
  </body>
</html>
