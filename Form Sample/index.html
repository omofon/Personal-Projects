<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Contact</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="contact-section">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <div class="form-group">
          <div class="label-row">
            <label for="first-name">First Name</label>
            <span id="first-name-error" class="error-message"></span>
          </div>
          <input type="text" id="first-name" placeholder="John" required />
        </div>

        <div class="form-group">
          <div class="label-row">
            <label for="last-name">Last Name</label>
            <span id="last-name-error" class="error-message"></span>
          </div>
          <input type="text" id="last-name" placeholder="Doe" required />
        </div>

        <div class="form-group full-width">
          <div class="label-row">
            <label for="email">Email address</label>
            <span id="email-error" class="error-message"></span>
          </div>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-group">
          <div class="label-row">
            <label for="password">Password</label>
            <span id="password-error" class="error-message"></span>
          </div>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Min. 8 characters"
              required
            />
            <button
              type="button"
              class="toggle-password"
              data-target="password"
            >
              <svg
                aria-hidden="true"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.94 3.16"
                ></path>
                <circle cx="12" cy="12" r="3"></circle>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <div class="label-row">
            <label for="confirm-password">Confirm Password</label>
            <span id="confirm-password-error" class="error-message"></span>
          </div>
          <div class="password-wrapper">
            <input
              type="password"
              id="confirm-password"
              placeholder="Re-enter password"
              required
            />
            <button
              type="button"
              class="toggle-password"
              data-target="confirm-password"
            >
              <svg
                aria-hidden="true"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.94 3.16"
                ></path>
                <circle cx="12" cy="12" r="3"></circle>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <div class="label-row">
            <label for="phone">Phone</label>
            <span id="phone-error" class="error-message"></span>
          </div>
          <input type="tel" id="phone" placeholder="+234 808 123 4567" />
        </div>

        <div class="form-group full-width">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Type your message..."></textarea>
        </div>

        <div class="button-row">
          <button type="submit" class="send-btn">Send Message</button>
          <button type="reset" class="close-btn">Clear Form</button>
        </div>
      </form>
    </section>

    <script src="contact.js"></script>
  </body>
</html>
