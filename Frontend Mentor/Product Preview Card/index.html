<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="main-box" aria-label="Product Card">
      <div class="image-box">
        <img src="images/image-product-desktop.jpg" alt="perfume" />
      </div>
      <article class="content-box">
        <h2 class="product-title light">PERFUME</h2>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <h3>$149.99</h3>
          <p class="discounted">$169.99</p>
        </div>
        <button class="cart-btn">
          <img src="images/icon-cart.svg" alt="cart-icon">
          <p>Add to Cart</p>
        </button>
      </article>
    </section>
    <div class="attribution" aria-label="Developer Section">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://dev.to/omofon" target="_blank">Omofon</a>.
    </div>
  </body>
</html>
