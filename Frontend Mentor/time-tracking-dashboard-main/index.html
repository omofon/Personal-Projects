<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="bg-navy-950 min-h-screen pt-14 pb-10 px-6 font-sans text-white">
    <main class="w-full max-w-sm mx-auto flex flex-col gap-6">
      <!-- Profile Card for User: Jeremy Robson -->
      <article class="profile-card bg-navy-900 rounded-xl overflow-hidden">
        <section
          class="profile-card__report bg-purple-500 p-8 flex items-center gap-4"
        >
          <img
            class="profile-card__avatar w-16 h-16 rounded-full border-2 border-white"
            src="/images/image-jeremy.png"
            alt="Jeremy Robson Avatar"
          />
          <div class="profile-card__user-info">
            <p class="profile-card__label text-xs text-gray-200">Report for</p>
            <h2 class="profile-card__name text-2xl font-light text-white">
              Jeremy Robson
            </h2>
          </div>
        </section>

        <nav class="profile-card__time-controls p-6">
          <ul class="time-controls__list flex justify-between">
            <li class="time-controls__item">
              <button
                class="time-controls__button text-gray-400 hover:text-white transition-colors cursor-pointer"
                data-period="daily"
              >
                Daily
              </button>
            </li>
            <li class="time-controls__item">
              <button
                class="time-controls__button time-controls__button--active text-gray-400 hover:text-white transition-colors cursor-pointer"
                data-period="weekly"
              >
                Weekly
              </button>
            </li>
            <li class="time-controls__item">
              <button
                class="time-controls__button text-gray-400 hover:text-white transition-colors cursor-pointer"
                data-period="monthly"
              >
                Monthly
              </button>
            </li>
          </ul>
        </nav>
      </article>

      <!-- Activity Card: Work -->
      <article
        class="activity-card activity-card--work rounded-xl overflow-hiddem relative"
      >
        <div class="activity-card__decorative-header top-0 right-0 bg-work">
          <img
            src="/images/icon-work.svg"
            alt="Briefcase icon"
            class="mx-auto"
          />
        </div>

        <div
          class="activity-card__content-box bg-navy-900 p-6 rounded-xl hover:bg-opacity-75 transition-colors cursor-pointer -mt-6 relative z-10"
        >
          <div
            class="activity-card__heading flex justify-between items-center mb-2"
          >
            <h3 class="activity-card__title text-lg font-medium text-white">
              Work
            </h3>
            <button class="activity-card__menu-btn">
              <img src="/images/icon-ellipsis.svg" alt="Options menu icon" />
            </button>
          </div>

          <activity-card__time-data">
            <h1 class="activity-card__current-time">32hrs</h1>
            <p class="activity-card__previous-time">Last Week - 36hrs</p>
          </div>
        </div>
      </article>

      <!-- Activity Card: Play -->
      <article class="activity-card activity-card--play">
        <div class="activity-card__decorative-header">
          <img src="/images/icon-play.svg" alt="Briefcase icon" />
        </div>

        <div class="activity-card__content-box">
          <div class="activity-card__heading">
            <h3 class="activity-card__title">Play</h3>
            <button class="activity-card__menu-btn">
              <img src="/images/icon-ellipsis.svg" alt="Game console icon" />
            </button>
          </div>

          <div class="activity-card__time-data">
            <h1 class="activity-card__current-time">32hrs</h1>
            <p class="activity-card__previous-time">Last Week - 36hrs</p>
          </div>
        </div>
      </article>

      <!-- Activity Card: Study -->
      <article class="activity-card activity-card--study">
        <div class="activity-card__decorative-header">
          <img src="/images/icon-study.svg" alt="Open book icon" />
        </div>

        <div class="activity-card__content-box">
          <div class="activity-card__heading">
            <h3 class="activity-card__title">Study</h3>
            <button class="activity-card__menu-btn">
              <img src="/images/icon-ellipsis.svg" alt="Options menu icon" />
            </button>
          </div>

          <div class="activity-card__time-data">
            <h1 class="activity-card__current-time">32hrs</h1>
            <p class="activity-card__previous-time">Last Week - 36hrs</p>
          </div>
        </div>
      </article>

      <!-- Activity Card: Exercise -->
      <article class="activity-card activity-card--exercise">
        <div class="activity-card__decorative-header">
          <img src="/images/icon-exercise.svg" alt="Man running icon" />
        </div>

        <div class="activity-card__content-box">
          <div class="activity-card__heading">
            <h3 class="activity-card__title">Exercise</h3>
            <button class="activity-card__menu-btn">
              <img src="/images/icon-ellipsis.svg" alt="Options menu icon" />
            </button>
          </div>

          <div class="activity-card__time-data">
            <h1 class="activity-card__current-time">32hrs</h1>
            <p class="activity-card__previous-time">Last Week - 36hrs</p>
          </div>
        </div>
      </article>

      <!-- Activity Card: Social -->
      <article class="activity-card activity-card--social">
        <div class="activity-card__decorative-header">
          <img src="/images/icon-social.svg" alt="Two chats icon" />
        </div>

        <div class="activity-card__content-box">
          <div class="activity-card__heading">
            <h3 class="activity-card__title">Social</h3>
            <button class="activity-card__menu-btn">
              <img src="/images/icon-ellipsis.svg" alt="Options menu icon" />
            </button>
          </div>

          <div class="activity-card__time-data">
            <h1 class="activity-card__current-time">32hrs</h1>
            <p class="activity-card__previous-time">Last Week - 36hrs</p>
          </div>
        </div>
      </article>

      <!-- Activity Card: Self Care -->
      <article class="activity-card activity-card--self-care">
        <div class="activity-card__decorative-header">
          <img src="/images/icon-self-care.svg" alt="Love icon woth cross" />
        </div>

        <div class="activity-card__content-box">
          <div class="activity-card__heading">
            <h3 class="activity-card__title">Self Care</h3>
            <button class="activity-card__menu-btn">
              <img src="/images/icon-ellipsis.svg" alt="Options menu icon" />
            </button>
          </div>

          <div class="activity-card__time-data">
            <h1 class="activity-card__current-time">32hrs</h1>
            <p class="activity-card__previous-time">Last Week - 36hrs</p>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/omofon">Omofon</a>.
    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
