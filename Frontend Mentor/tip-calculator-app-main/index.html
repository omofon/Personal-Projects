<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header class="logo-header">
      <img src="images/logo.svg" alt="Splitter Logo" />
    </header>

    <!-- MAIN -->
    <main>
      <!-- Tip Calculator Card -->
      <section class="splitter-card">
        <!-- Left Section of Card -->
        <div class="input-panel">
          <form class="splitter-form" id="splitter-form">
            <!-- Bill Field -->
            <div class="input-group">
              <div class="label-row">
                <label for="bill-amount">Bill</label>
                <span id="bill-error"></span>
              </div>
              <div class="input-field">
                <img src="images/icon-dollar.svg" alt="Dollar Sign" />
                <input
                  type="number"
                  name="bill-amount"
                  id="bill-amount"
                  placeholder="0"
                  min="0.01"
                  step="0.01"
                />
              </div>
            </div>

            <!-- Select Tip Field -->
            <div class="tip-selection-group">
              <label for="tip-percent">Select Tip %</label>

              <div class="tip-grid">
                <!-- Button: 5% -->
                <input
                  type="radio"
                  name="tip-percent"
                  id="tip-5"
                  value="0.05"
                  class="tip-radio-input"
                />
                <label for="tip-5" class="tip-button">5%</label>

                <!-- Button: 10% -->
                <input
                  type="radio"
                  name="tip-percent"
                  id="tip-10"
                  value="0.05"
                  class="tip-radio-input"
                />
                <label for="tip-10" class="tip-button">10%</label>

                <!-- Button: 15% -->
                <input
                  type="radio"
                  name="tip-percent"
                  id="tip-15"
                  value="0.05"
                  class="tip-radio-input"
                />
                <label for="tip-15" class="tip-button">15%</label>

                <!-- Button: 25% -->
                <input
                  type="radio"
                  name="tip-percent"
                  id="tip-25"
                  value="0.05"
                  class="tip-radio-input"
                />
                <label for="tip-25" class="tip-button">25%</label>

                <!-- Button: 50% -->
                <input
                  type="radio"
                  name="tip-percent"
                  id="tip-50"
                  value="0.05"
                  class="tip-radio-input"
                />
                <label for="tip-50" class="tip-button">50%</label>

                <!-- Button: Custom -->
                <input
                  type="number"
                  name="tip-percent"
                  id="custom-tip"
                  placeholder="Custom"
                  class="tip-custom-input"
                  min="1"
                  step="1"
                />
              </div>
            </div>

            <!-- People Field -->
            <div class="input-group">
              <div class="label-row">
                <label for="num-people">Number of People</label>
                <span class="people-error"></span>
              </div>

              <div class="input-field">
                <img src="images/icon-person.svg" alt="Person Avatar" />
                <input
                  type="number"
                  name="num-people"
                  id="num-people"
                  min="1"
                  placeholder="0"
                />
              </div>
            </div>
          </form>
        </div>

        <!-- Right Section of Card -->
        <div class="output-panel">
          <!-- Tip Amount -->
          <div class="result-line">
            <div class="amount-label">
              <p class="result-label">Tip Amount</p>
              <p class="result-subtext">/ person</p>
            </div>
            <h2 class="result-value" id="tip-per-person">$0.00</h2>
          </div>

          <!-- Total Amount -->
          <div class="result-line">
            <div class="amount-label">
              <p class="result-label">Total</p>
              <p class="result-subtext">/ person</p>
            </div>
            <h2 class="result-value" id="total-per-person">$0.00</h2>
          </div>
        </div>

        <!-- Reset Button -->
        <button type="reset" class="reset-button" id="reset-button">
          RESET
        </button>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
