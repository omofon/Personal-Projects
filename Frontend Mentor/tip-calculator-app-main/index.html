<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>

  <body
    class="flex flex-col items-center bg-neutral-200 min-h-screen pt-10 pb-10 space-y-10"
  >
    <header class="logo-header mb-10">
      <img src="images/logo.svg" alt="Splitter Logo" />
    </header>

    <main class="bg-white rounded-t-3xl p-6 flex-col space-y-8 max-w-lg">
      <section class="splitter-card">
        <div class="input-panel">
          <form class="splitter-form" id="splitter-form">
            <div class="input-group">
              <div class="label-row">
                <label for="bill-amount">Bill</label>
                <span class="error-message" id="bill-error"></span>
              </div>
              <div class="input-field">
                <img
                  src="images/icon-dollar.svg"
                  class="input-img"
                  alt="Dollar Sign"
                />
                <input
                  type="number"
                  name="bill-amount"
                  id="bill-amount"
                  placeholder="0"
                  min="0.01"
                  step="0.01"
                  required
                />
              </div>
            </div>

            <div class="tip-selection-group">
              <div class="label-row">
                <label>Select Tip %</label>
                <span class="error-message" id="tip-error"></span>
              </div>

              <div class="tip-grid grid-cols-2 gap-2">
                <button type="button" class="tip-button" data-tip="5">
                  5%
                </button>
                <button type="button" class="tip-button" data-tip="10">
                  10%
                </button>
                <button type="button" class="tip-button" data-tip="15">
                  15%
                </button>
                <button type="button" class="tip-button" data-tip="25">
                  25%
                </button>
                <button type="button" class="tip-button" data-tip="50">
                  50%
                </button>
                <input
                  type="number"
                  id="custom-amount"
                  placeholder="Custom"
                  class="custom-input"
                  min="1"
                  step="1"
                />
              </div>
            </div>

            <div class="input-group">
              <div class="label-row">
                <label for="num-people">Number of People</label>
                <span class="error-message" id="people-error"></span>
              </div>

              <div class="input-field">
                <img
                  src="images/icon-person.svg"
                  class="input-img"
                  alt="Person Avatar"
                />
                <input
                  type="number"
                  name="num-people"
                  id="num-people"
                  min="1"
                  step="1"
                  placeholder="0"
                  required
                />
              </div>
            </div>
          </form>
        </div>

        <div
          class="output-panel bg-primary-dark rounded-xl px-6 py-8 space-y-6"
        >
          <div class="results-container space-y-4">
            <div class="result-line">
              <div class="amount-label">
                <p class="result-label">Tip Amount</p>
                <p class="result-subtext">/ person</p>
              </div>
              <h2 class="result-value" id="tip-per-person">$0.00</h2>
            </div>

            <div class="result-line">
              <div class="amount-label">
                <p class="result-label">Total</p>
                <p class="result-subtext">/ person</p>
              </div>
              <h2 class="result-value" id="total-per-person">$0.00</h2>
            </div>
          </div>

          <button type="button" class="reset-button" id="reset-button">
            RESET
          </button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/omofon">Omofon</a>.
    </footer>

    <script src="index.js"></script>
  </body>
</html>
