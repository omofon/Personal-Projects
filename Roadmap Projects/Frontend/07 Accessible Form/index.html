<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Update Your Profile</header>
    <div class="container">
      <div class="left-container">
        <form>
          <label for="fullName">Full Name</label>
          <input
            type="text"
            name="fullName"
            placeholder="What should we call you?"
          />

          <label for="email">Email</label>
          <input type="email" name="email" placeholder="john@doe.com" />

          <label for="password">Enter Password</label>
          <input type="password" name="password" placeholder="xxxxxxxx" />

          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            name="confirm-password"
            placeholder="xxxxxxxx"
          />

          <button type="submit">Update Profile</button>
        </form>
      </div>
      <div class="right-container">
        <div class="circle">
          <div class="progress">65%</div>
        </div>
        <span>Profile Completeness</span>
      </div>
      <div class="desc-box">
        <div class="info dashed">Create Account</div>
        <div class="info dashed">Update Roadmap Progress</div>
        <div class="info dashed">Setup Public Profile</div>
        <div class="info">Complete your First Project</div>
        <div class="info">Invite your Friends</div>
      </div>
    </div>
  </body>
</html>
