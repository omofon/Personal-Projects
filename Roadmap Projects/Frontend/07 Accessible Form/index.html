<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Update Your Profile</header>
    <div class="container">
      <div class="left-container">
        <form>
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="John" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              placeholder="john@doe.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Enter Password</label>
            <input
              type="password"
              name="password"
              placeholder="xxxxxxxx"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="confirm-password"
              placeholder="xxxxxxxx"
              required
            />
          </div>

          <div class="btn">
            <button type="submit">Update Profile</button>
          </div>
        </form>
      </div>
      <div class="right-container">
        <div class="circle">
          <div class="progress">65%</div>
        </div>
        <span>Profile Completeness</span>
        <div class="desc-box">
          <div class="info dashed">Create Account</div>
          <div class="info dashed">Update Roadmap Progress</div>
          <div class="info dashed">Setup Public Profile</div>
          <div class="info">Complete your First Project</div>
          <div class="info">Invite your Friends</div>
        </div>
      </div>
    </div>
  </body>
</html>
