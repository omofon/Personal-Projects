<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="box-1">
        <img src="assets/img1.jpg" alt="img1" />
      </div>
      <div class="box-2">
        <img src="assets/img2.jpg" alt="img2" />
      </div>
      <div class="box-3">
        <img src="assets/img3.jpg" alt="img3" />
      </div>
      <div class="box=4">
        <img src="assets/img4.jpg" alt="img4" />
      </div>
      <div class="box-5">
        <img src="assets/img5.jpg" alt="img5" />
      </div>
      <div class="box-6">
        <img src="assets/img6.jpg" alt="img6" />
      </div>
    </div>
  </body>
</html>
