<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="box1">
        <img src="assets/img1.jpg" alt="img-1" />
      </div>
      <div class="box2">
        <img src="assets/img2.jpg" alt="img-2" />
      </div>
      <div class="box3">
        <img src="assets/img3.jpg" alt="img-3" />
      </div>
      <div class="box4">
        <img src="assets/img4.jpg" alt="img-4" />
      </div>
      <div class="box5">
        <img src="assets/img5.jpg" alt="img-5" />
      </div>
      <div class="box6">
        <img src="assets/img6.jpg" alt="img-6" />
      </div>
    </div>
  </body>
</html>
