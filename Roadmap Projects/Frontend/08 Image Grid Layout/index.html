<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <img src="assets/img1.jpg" alt="img1" style="grid-area: box-1;"/>
      <img src="assets/img2.jpg" alt="img2" style="grid-area: box-2;"/>
      <img src="assets/img3.jpg" alt="img3" style="grid-area: box-3;"/>
      <img src="assets/img4.jpg" alt="img4" style="grid-area: box-4;"/>
      <img src="assets/img5.jpg" alt="img5" style="grid-area: box-5;"/>
      <img src="assets/img6.jpg" alt="img6" style="grid-area: box-6;"/>
    </div>
  </body>
</html>
